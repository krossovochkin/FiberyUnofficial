buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath d.plugin.gradle_android
        classpath d.plugin.gradle_kotlin
        classpath d.plugin.navigation
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.5.1"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
