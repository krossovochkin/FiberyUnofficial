apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply from: '../quality/quality.gradle'

android {
    compileSdkVersion v.android.compileSdkVersion
    buildToolsVersion v.android.buildToolsVersion
    defaultConfig {
        applicationId "by.krossovochkin.fiberyunofficial"
        minSdkVersion v.android.minSdkVersion
        targetSdkVersion v.android.targetSdkVersion
        versionCode v.android.versionCode
        versionName v.android.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding {
            enabled = true
        }
    }
}

androidExtensions {
    features = ["parcelize"]
}

dependencies {
    implementation d.app.core
    implementation d.app.feature_login
    implementation d.app.feature_app_list
    implementation d.app.feature_entity_type_list
    implementation d.app.feature_entity_list
    implementation d.app.feature_entity_details
    implementation d.app.feature_entity_create
    implementation d.app.feature_entity_picker
    implementation d.app.feature_picker_single_select
    implementation d.app.feature_picker_multi_select

    kapt d.core.dagger_compiler

    implementation d.androidx.navigation_fragment
    implementation d.androidx.navigation_ui
    implementation d.androidx.security

    testImplementation d.test.junit
    androidTestImplementation d.test.android_junit
    androidTestImplementation d.test.espresso
}
