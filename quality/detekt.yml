    active: false
  StringTemplate:
    active: false

naming:
  FunctionMaxLength:
    active: false

style:
  ExpressionBodySyntax:
    active: false
  OptionalWhenBraces:
    active: false
  ReturnCount:
    active: false

potential-bugs:
  LateinitUsage:
    excludeAnnotatedProperties: "Inject"
