apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../quality/quality.gradle'

android {
    compileSdkVersion v.android.compileSdkVersion
    buildToolsVersion v.android.buildToolsVersion


    defaultConfig {
        minSdkVersion v.android.minSdkVersion
        targetSdkVersion v.android.targetSdkVersion
        versionCode v.android.versionCode
        versionName v.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding = true
    }
}

androidExtensions {
    features = ["parcelize"]
}
